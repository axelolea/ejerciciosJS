<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>PokeApi</h1>
        <label for="pokeInput">Ingresar el pokemon a buscar</label>
        <div class="input-group mb-3">
            <input
                type="text"
                id="pokeInput"
                class="form-control"
                placeholder="Pikachu, Eevee, etc.."
                aria-describedby="button-addon2"
            >
            <button id="searchBtn" class="btn btn-danger">Search</button>
        </div>
          
    
        <div class="container-fluid">
            <div class="row d-flex" id="pokeContainer">
                <!-- PokeContainer -->
            </div>
        </div>
    </div>

    <script src="src/js/fetch.js"></script>

</body>
</html>
